<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Lớp hình tròn</title>

</head>

<body>
    <script>
        class CircleInfo {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.pow(this.radius,2) * Math.PI;
            }
        }
        let circle = new CircleInfo(10,"Red");
        console.log(circle.getArea());
    </script>
</body>

</html>
