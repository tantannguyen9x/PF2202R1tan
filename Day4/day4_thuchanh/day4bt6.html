<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Demo tạo form </title>
    <style>
        body{
            background-color: #fffcad;

        .tilte-form{
            color: blue;
            background-color: aliceblue;

<body>

                </td>
            </tr>
            <tr>
                <td class="leftCol">Email 
                </td>
                <td class="rightCol"><input type="email" name="email" placeholder="Nhập email">
                </td>
            </tr>
            <tr>
                <td class="leftCol">Sở thích 
                </td>
                <td class="rightCol">
                    <table class="tbl_con">
                        <tr>
                            <td>
                                <input type="checkbox" id="hobby" name="hobby" value="1">Thể thao
                            </td>
                            <td>

                            </td>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="hobby" name="hobby" value="4">Lướt web
                            </td>
                            <td>
                                <input type="checkbox" id="hobby" name="hobby" value="5">Chơi game
                            </td>
                            <td>
                                <input type="checkbox" id="hobby" name="hobby" value="6">Điện ảnh
                            </td>
                        </tr>
                            <td>
                                <input type="checkbox" id="hobby" name="hobby" value="7">Du lịch
                            </td>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="leftCol">
                </td>
                <td class="rightCol"><button type="submit" class="submit" name="SubmitForm">Gửi thông tin</button>
                <button type="reset" class="reset" name="ResetForm">Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
