<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Viết số đảo ngược</title>
</head>

<body>
    <script>
        let value = prompt("hãy nhập 1 số bất kỳ");
        let reverse_value = '';
        for (let i = value.length - 1; i >= 0; i--) {
            reverse_value += value[i];
        } 
        console.log(reverse_value)
        document.write(reverse_value);
    </script>
</body>

</html>
