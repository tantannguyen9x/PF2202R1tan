<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Viết chương hình hiển thị thẻ
        <hr> theo độ rộng từ 1 đến 100
    </title>
</head>

<body>

</body>

</html>
<script>
    let h = 1;
    while (h <= 100) {
        document.write("<hr width =" + h + "%>");
        h++;
    };
</script>
