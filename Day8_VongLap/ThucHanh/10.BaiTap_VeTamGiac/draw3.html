<script>
    let i = parseInt(prompt("Hãy nhập 1 số"))
    for (; i >= 2; i++) {
        if (i == 2) {
            document.write(i + " là số nguyên tố");
        } break;
        if (i%2==0){
            if(i%3==0){
                if (i%5==0){
                    document.write(i + " là số nguyên tố");
                }
            }
        }
    }


</script>
