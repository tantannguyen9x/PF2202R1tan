<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>use do while </title>
</head>

<body>
<table>
    <tr>
        <td min-w></td>
    </tr>
</table>
</body>

</html>
<script>
    document.write('<table border="1px">');
    for (let i = 1; i <=10; i++) {
        document.write('<tr>');
        for (let j = 1; j <=10; j++) {
            document.write('<td style="min-width: 25px; text-align: center">');
            document.write(i*j)
            document.write('</td>');
        }
        document.write('</tr>');
    }
    document.write('</table>');
</script>
