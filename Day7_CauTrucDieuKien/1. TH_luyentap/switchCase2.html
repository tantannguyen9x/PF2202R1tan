<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Luyện tập với cấu trúc switch-case bài 2</title>
</head>

<body>
    <script>
        let a = prompt('a?', '');
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
    </script>
</body>

</html>
