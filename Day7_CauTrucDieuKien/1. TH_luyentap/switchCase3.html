<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Luyện tập với cấu trúc switch-case bài 3</title>
</head>

<body>
    <script>
        let number = parseInt(prompt('Hãy nhập 1 số'))
        if (number > 0) {
            alert("Số đã nhập lớn hơn 0");
        } else if (number < 0) {
            alert("Số đã nhập nhỏ hơn 0");
        } else alert('Bạn đã nhập số 0');
    </script>
</body>

</html>
