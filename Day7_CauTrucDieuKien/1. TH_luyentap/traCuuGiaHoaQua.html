<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tra cứu giá hoa quả</title>
    <style>
        #result {
            font-size: 22px;
        }
    </style>
</head>

<body>
    <input type="text" id="fruit">
    <button id="FruitPrice" onclick="checkPrice()">Xem giá</button>
    <br /><br />
    <span id="result"></span>
    <script>
        function checkPrice() {
            let fruitName = document.getElementById('fruit').value;
            console.log(fruitName);
            let lowerName = fruitName.toLowerCase();
            console.log(lowerName);
            switch (true) {
                case lowerName == 'oi' || lowerName == "ổi":
                    document.getElementById('result').innerText = '20.000 VND/Kg'
                    break;
                case lowerName == 'dua hau' || lowerName == "dưa hấu":
                    document.getElementById('result').innerText = '20.000 VND/Kg'
                    break;
                case lowerName == 'tao' || lowerName == "táo":
                    document.getElementById('result').innerText = '30.000 VND/Kg'
                    break;
                case lowerName == 'xoai' || lowerName == "xoài":
                    document.getElementById('result').innerText = '30.000 VND/Kg'
                    break;
                case lowerName == 'cam':
                    document.getElementById('result').innerText = '40.000 VND/Kg'
                    break;
                case lowerName == 'chom chom' || lowerName == "chôm chôm":
                    document.getElementById('result').innerText = '40.000 VND/Kg'
                    break;
                case lowerName == 'mang cut' || lowerName == "măng cụt":
                    document.getElementById('result').innerText = '50.000 VND/Kg'
                    break;
                default:
                    document.getElementById('result').innerText = 'Không tìm thấy giá'
                    break;
            }
        }
    </script>
</body>

</html>
