    <title>Luyện tập với cấu trúc switch-case bài 1</title>
</head>

<body>
    <script>
        switch (browser) {
            case 'Edge':
                alert('You have got the Edge')
                break;
            case 'Chrome':
            case 'Opera':
            case 'Chrome':
            case 'Firefox':
                alert('Okay we support these browsers too')
                break;
            default:
            alert('We hope that this page looks ok!')
                break;
        }
    </script>
</body>
