<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Luyện tập với toán tử ba ngôi</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("hãy nhập số thứ nhất"));
        let b = parseInt(prompt("hãy nhập số thứ hai"));
        let sum = a + b
        result = sum < 4? "Below":"over"
        alert(result);
    </script>
</body>

</html>
