<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Luyện tập với cấu trúc if – else</title>
</head>

<body>
    <script>
        let value = prompt('What is the "official" name of JavaScript?', '');
        if (value == 'ECMAScript') {
            alert('Right!');
        } else {
            alert("You don't know? ECMAScript!");
        }
    </script>
</body>

</html>
