<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Luyện tập với cấu trúc if else if</title>
</head>

<body>
    <script>
        let userName = prompt("Who's there?", '');
        if (userName == 'Admin') {
            //code vào đây
        } else if (userName == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
        let pass = prompt('Password?', '');
        if (pass == 'TheMaster') {
            alert('Welcome!');
        } else if (pass == null) {
            alert('Canceled.');
        } else {
            alert('Wrong password');
        }
    </script>
</body>

</html>
