            </td>
            <td>
                <select name="toCurrency" id="toCurrency" onchange="change()">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                    <option value="yen">Yen</option>
                    <option value="cny">CNY</option>
                </select>
            </td>
        </tr>
    </table>
    <span id="result"></span>
