<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Đảo trật tự trong mảng</title>

</head>

<body>
    <script>
        let array = [2, 6, 8, 3, 5]
        let revert = [];
        for (let i = array.length - 1; i >= 0; i--) {
            revert.push(array[i]);
        }
        document.write(revert);
        document.write('<br/>');
        // method 2

        let revert2 = [];
        for (let i=0; i < array.length; i++) {
            revert2.unshift(array[i])
        }
        document.write(revert2)
    </script>

</body>

</html>
