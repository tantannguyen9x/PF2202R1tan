<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Demo tạo form </title>
</head>

<body>
    <div>
        <input type="number" id="addText">
        <button onclick="add()">Add</button>
        <button onclick="display()">show</button>
        <span id="text"></span>
    </div>
    <script>
          let numberArr = []
          function add() {
              let stg = document.getElementById('addText').value;
              console.log(stg);
              numberArr.push(stg)
          }
  
          function display() {
              let result = document.getElementById('text');
              let string = '';
              for (let i = 0; i < numberArr.length; i++) {
                  string += '<p>Element '+i+' = '+numberArr[i]+'</p>';
              }
              result.innerHTML=string
          }
  

        // viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không

        let number = prompt("hãy nhập 1 số bất kỳ")
        let arr = [-3, 1, 3, 5, 3, 2, 10]
        for (let i = 0; i < arr.length; i++) {
            if (number == arr[i]) {
                document.write("Bạn đã nhập đúng giá trị " + number + " ở vị trí thứ " + i)
            }
        }
    </script>

</body>

</html>
