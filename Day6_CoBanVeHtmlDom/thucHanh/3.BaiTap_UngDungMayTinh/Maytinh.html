<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Ứng dụng máy tính </title>
    <style>
        #maytinh {
            width: 300px;
        }
    </style>
</head>

<body>
    <table id="maytinh">
        <tr>
            <th colspan="2" id="header">
                <input type="number" id="number1" placeholder="Nhập số thứ 1">
            </th>
            <th colspan="2" id="header">
                <input type="number" id="number2" placeholder="Nhập số thứ 2">
            </th>
        </tr>
        <tr>
            <td>
                <button type="button" id="add" onclick="add()">Addition(+)</button>
            </td>
            <td>
                <button type="button" id="sub" onclick="sub()">Subtraction(-)</button>
            </td>
            <td>
                <button type="button" id="mul" onclick="mul()">Multiplication(x)</button>
            </td>
            <td>
                <button type="button" id="div" onclick="div()">Division(/)</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <p id="result">Result:</p>
            </td>
        </tr>
    </table>
</body>

</html>
<script>
    function add() {
        let n1 = parseInt(document.getElementById('number1').value);
        console.log(n1);
        let n2 = parseInt(document.getElementById('number2').value);
        console.log(n2);
        let sum = n1 + n2;
        console.log(sum);
        document.getElementById('result').innerText = "Result Addition: "+sum;
    };
    function sub() {
        let n1 = parseInt(document.getElementById('number1').value);
        console.log(n1);
        let n2 = parseInt(document.getElementById('number2').value);
        console.log(n2);
        let sub = n1 - n2;
        console.log(sub);
        document.getElementById('result').innerText = "Result Subtraction: "+sub;
    };
    function mul() {
        let n1 = parseInt(document.getElementById('number1').value);
        console.log(n1);
        let n2 = parseInt(document.getElementById('number2').value);
        console.log(n2);
        let mul = n1 * n2;
        console.log(mul);
        document.getElementById('result').innerText = "Result Multiplication: "+mul;
    };
    function div() {
        let n1 = parseInt(document.getElementById('number1').value);
        console.log(n1);
        let n2 = parseInt(document.getElementById('number2').value);
        console.log(n2);
        let div = n1 / n2;
        console.log(div);
        document.getElementById('result').innerText = "Result Division: "+div;
    };
</script>
