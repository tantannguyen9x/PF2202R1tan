<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chẵn lẻ</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Hãy nhập số"));
        let m = n%2;
        console.log(m);
        if (m==0) {
            alert(n +' là số chẵn');
        }
        else {
            alert(n + ' là số lẻ');
        }
    </script>
</body>
</html>
