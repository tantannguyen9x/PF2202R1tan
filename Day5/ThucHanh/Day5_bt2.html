<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Nhập và xuất dữ liệu đơn giản với JavaScript</title>
</head>
<body>
   <script>
       let day = parseInt(prompt("Nhập ngày")); // Hiện tại chưa biết cách validate giá trị nhập ngày tháng
       let month = parseInt(prompt("Nhập tháng"));
       let year = parseInt(prompt("Nhập năm"));
       console.log("Ngày/Tháng/Năm:",day,month,year);
        document.write("Ngày/Tháng/Năm:"+ day + "/"+ month + "/" +year);
        // cách khác
        // document.write("Ngày - Tháng - Năm:"+(day < 10? "0"+day:day)+"-"+(month < 10? month:month)+"-"+(year));
   </script>
</body>
</html>
