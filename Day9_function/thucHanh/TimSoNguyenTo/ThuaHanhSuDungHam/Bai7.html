<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Tìm min của 3 số</title>
</head>

<body>

    <script>

        function min(a, b, c) {
            if (a <= b && a <= c) {
                return a;
            } else if (b < a && b < c) {
                return b;
            } else return c;
        }
        let a = parseInt(prompt("Nhập số thứ 1"));
        let b = parseInt(prompt("Nhập số thứ 2"));
        let c = parseInt(prompt("Nhập số thứ 3"));
        document.write("Số nhỏ nhất là " + min(a, b, c))

    </script>

</body>

</html>
