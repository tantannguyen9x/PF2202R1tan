<body>

    <script>
        function isPositiveInterge(number) {
            return number%1==0 && number >0
        }
        console.log(isPositiveInterge(10));
        console.log(isPositiveInterge(0));
        console.log(isPositiveInterge(1.6));
        console.log(isPositiveInterge(-1));
    </script>

</body>
