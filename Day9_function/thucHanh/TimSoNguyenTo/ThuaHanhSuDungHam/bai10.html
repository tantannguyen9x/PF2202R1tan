<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>check đối xứng</title>
</head>

<body>

    <script>
        let arr = prompt("hãy nhập từ bất kỳ");
        let reverse_value = '';
        function isSymmetry(value) {
            for (let i = value.length - 1; i >= 0; i--) { // value = 1234 thì có lenght = 4, i = 3
                reverse_value += value[i]; // value ở vị trí thứ 3 có giá trị là 4, tương tự sẽ là 3,2,1
            }
            if (reverse_value == arr) {
                document.write("Dãy "+ arr +" là dãy đối xứng")
            } else {
                document.write("Dãy "+ arr +" không phải là dãy đối xứng")
            }
        }
        isSymmetry(arr);
    </script>

</body>

</html>
